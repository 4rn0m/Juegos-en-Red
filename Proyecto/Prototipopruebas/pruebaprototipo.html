<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 1</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 800,//ancho de pantalla
        height: 600,//largo de pantalla 
        //Creacion de las physisc del juego 
        physics: {//Se pone como defe las fisicas arcade
            default: 'arcade',
            arcade: {
                gravity: {y:300},
                debug: false
            }
        },

        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);//Es siempre necesario esta instanvio 

   //variable de texto
   
    function preload ()//Cargara los recursos que queremos que "recarge"
    //Se necesitara dos cosas 
    //1 una clave que sirve para identificar el recuros 
    //2La direcion donde esta guardado dicho recurso 
    //Resumen (clave identificador,direcion donde esta guardado el archivo)
    {
        //Nota importane los nombre tienen que ser exactamente el mismo 
        this.load.image('sky','assets/sky.png');
        this.load.image('ground','assets/platform.png');
        this.load.image('star','assets/star.png');
        this.load.image('bomb','assets/bomb.png');
        //this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 });
        this.load.spritesheet('raton','assets/Ratonmejordef.png',{frameWidth:116,frameHeight:94});
        this.load.spritesheet('leon','assets/Leonbipedo.png',{frameWidth:127,frameHeight:110});
        
    //Si tiene animacion el personaje tendra un spritesheet 
    }
    //Creamos variables que servira para la creacion de escenarios 
    var plataforms;
    var player;//Creacion de jugador
    var player2;
    var cursors;
    var stars;
    var score = 0;
    var scoreText;
    var right;
    var left; 
    var up;

    //Variable bomba 
    var bombs;

    function create ()
    {
        //Creacion de la escenara 
        //Se pondra distinto valores colocar las imagen 
        //El orden de creacion es importante como html porque se sobrespone los objeots/imagene  
        //this.add.image(0,0,'sky').SetOrigin(0,0);
        this.add.image(400,300,'sky');
        //Creacion de las plataformas
        //Esta linea crea un nuevo grupo de elementos estaticos con fisica
        // y lo asigna a la variable local plataform estos objetos no se veran afectado por la
        //gravedad esto sirve para que los objetos no sean movibles 
        plataforms =this.physics.add.staticGroup();

        plataforms.create(400,568,'ground').setScale(2).refreshBody();

        plataforms.create(600, 400, 'ground');
        plataforms.create(50,250,'ground');
        plataforms.create(750,220,'ground');
        //this.add.image(400,300,'star');
        //Si el oreden fuera al reves no se podria ver la estrella 

        //Creacion del personaje 
        player = this.physics.add.sprite(100, 450, 'raton');

        player.setBounce(0.2);
        player.setCollideWorldBounds(true);
        //Creaccion de animaciones de izquierda a derecha 
        this.anims.create({
            key: 'left',
            frames: this.anims.generateFrameNumbers('raton', { start: 0, end: 3 }),
            frameRate: 10,
            repeat: -1
        });

        this.anims.create({
            key: 'turn',
            frames: [ { key: 'raton', frame: 4 } ],
            frameRate: 20
        });

        this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('raton', { start: 5, end: 8 }),
            frameRate: 10,
            repeat: -1
        });

        player2 = this.physics.add.sprite(200, 450, 'leon');
        player2.setBounce(0.2);
        player2.setCollideWorldBounds(true);
        //Creaccion de animaciones de izquierda a derecha 
        this.anims.create({
            key: 'left',
            frames: this.anims.generateFrameNumbers('leon', { start: 0, end: 3 }),
            frameRate: 10,
            repeat: -1
        });

        this.anims.create({
            key: 'turn',
            frames: [ { key: 'leon', frame: 4 } ],
            frameRate: 20
        });

        this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('leon', { start: 5, end: 8 }),
            frameRate: 10,
            repeat: -1
        });

        //Inicializo la variable de controles 
        //Curso de personaje 1
        cursors = this.input.keyboard.createCursorKeys();
        //Cursor de personaje 2 
        this.right = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.D);
        this.left = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.A);
        this.up = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.W);

        //Creacion de la clase y comprobacion de las fisicas 
        stars = this.physics.add.group({
            key: 'star',//Le a√±ade el sprite de estrella 
            repeat: 11,//Crea 11 veces el mismo objeto haciendo que haya 12 estrellas en el mapa 
            setXY: { x: 12, y: 0, stepX: 70 }//Cada vez que se crea se modifica su x para que no aparezcan en el mismo sitio 
        });

        stars.children.iterate(function (child) {

            child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));

        });
        //Fisicas de la bomba 
        bombs = this.physics.add.group();
        //Inicializacion del Texto 
        scoreText = this.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });
        
        //Comprueba si se choca con los dos objetos Importanter se tiene que poner el nombre especifico a los cuales les afecta las colisiones
        this.physics.add.collider(player, plataforms);
        this.physics.add.collider(player2, plataforms);
        this.physics.add.collider(stars, plataforms);
        this.physics.add.collider(bombs, plataforms);

        //Compruueba si el personaje se superpone a alguna estrella 
        this.physics.add.overlap(player, stars, collectStar, null, this);

        //Compruebo si el personaje se superpone a alguna bomba 
        this.physics.add.collider(player, bombs, hitBomb, null, this);

    }

    function update ()
    {
        //Comprobacion de cual tecla esta pulsando el jugador 
        if (cursors.left.isDown)
        {
            player.setVelocityX(-160);

            player.anims.play('left', true);
        }
        else if (cursors.right.isDown)
        {
            player.setVelocityX(160);

            player.anims.play('right', true);
        }
        else
        {
            player.setVelocityX(0);

            player.anims.play('turn');
        }
        //Comprueba si el personaje esta en el suelo y si esta en el aire 
        //Para que no haga multiplrd salto 
        if (cursors.up.isDown && player.body.touching.down)
        {
            player.setVelocityY(-330);
        }
        //Jugador 2 
        if (this.left.isDown)
        {
            player2.setVelocityX(-160);

            player2.anims.play('left', true);
        }
        else if (this.right.isDown)
        {
            player2.setVelocityX(160);

            player2.anims.play('right', true);
        }
        else
        {
            player2.setVelocityX(0);

            player2.anims.play('turn');
        }
        //Comprueba si el personaje esta en el suelo y si esta en el aire 
        //Para que no haga multiplrd salto 
        if (this.up.isDown && player2.body.touching.down)
        {
            player2.setVelocityY(-330);
        }
       
    }
    //Metodo para coger las estrellas
    function collectStar (player, star)
    {//Solo se desactiva si los dos objetos chocas entre si en nuestro ejemplo player con estrella
        star.disableBody(true, true);
        //Modificar texto  aumentamos a 10 puntos 
        score += 10;
        scoreText.setText('Score: ' + score);
        
        //Cracion de bombas y reseteo de estrellas 
        if (stars.countActive(true) === 0)//Si he recogido todas las estrellas
    {
        stars.children.iterate(function (child) {

            child.enableBody(true, child.x, 0, true, true);//Vuelvo a acitvar todas las estrellas y reseteo su posicion y para que vuelvan a caer 

        });

        var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);//Da una posicion aleatoria a la  bomba si esta a la derecha o izquierda

        var bomb = bombs.create(x, 16, 'bomb');
        bomb.setBounce(1);
        bomb.setCollideWorldBounds(true);
        bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);

    }

}
function hitBomb (player, bomb)
{
    this.physics.pause();

    player.setTint(0xff0000);

    player.anims.play('turn');

    gameOver = true;
}
</script>

</body>
</html>
